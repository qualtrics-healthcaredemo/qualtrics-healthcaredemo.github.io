<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Video Link</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .full-screen-video {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
    }
    .full-screen-video video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .full-screen-video a {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>
<div class="full-screen-video">
    <video autoplay muted loop>
        <source src="assets/img/sankey.mov" >
        Your browser does not support the video tag.
    </video>
    <a href="pxdemo2v.html"></a>
</div>
</body>
</html>
