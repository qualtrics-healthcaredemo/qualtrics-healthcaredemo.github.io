<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* --- Basic Setup & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@600&display=swap');

        :root {
            --primary-green: #10594E;
            --light-gray: #F7F7F7;
            --border-gray: #EAEAEA;
            --text-dark: #333333;
            --text-light: #6c757d;
            --font-serif: 'Lora', serif;
            --font-sans: 'Lato', sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background-color: #FFF;
            color: var(--text-dark);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-gray);
        }
        .logo-image {
            height: 35px; /* Controls the height of the logo */
        }
        .header .cart-icon {
            position: relative;
            width: 24px;
            height: 24px;
        }
        .header .cart-icon .cart-count {
            position: absolute;
            top: -5px;
            right: -8px;
            background-color: var(--primary-green);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* --- Title & Stepper --- */
        .title-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0;
        }
        .title-section h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin: 0;
        }
        .stepper {
            display: flex;
            gap: 1rem;
            align-items: center;
            color: var(--text-light);
        }
        .stepper span {
            font-weight: bold;
        }
        .stepper .active {
            color: var(--text-dark);
        }

        /* --- Main Layout --- */
        .checkout-layout {
            display: flex;
            gap: 3rem;
        }
        .payment-form {
            flex: 2; /* Takes up 2/3 of the space */
        }
        .order-summary {
            flex: 1; /* Takes up 1/3 of the space */
        }
        
        /* --- Payment Form Section --- */
        .payment-form h2 {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-light);
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-gray);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        label span {
            color: #e74c3c;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            background-color: var(--light-gray);
            box-sizing: border-box; /* Important for padding */
        }
        
        .card-details {
            display: flex;
            gap: 1rem;
        }
        .card-details .form-group {
            flex: 1;
        }
        .card-details .card-number-group {
            flex: 2;
        }

        .divider {
            border-top: 1px solid var(--border-gray);
            margin: 2rem 0;
        }

        .gpay-button {
            width: 100%;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.8rem;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gpay-button img {
            height: 20px;
        }
        
        .continue-button {
            width: 100%;
            background-color: var(--primary-green);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        
        /* --- Order Summary Section --- */
        .order-summary {
            background-color: var(--light-gray);
            border: 1px solid var(--border-gray);
            padding: 1.5rem;
            border-radius: 4px;
            align-self: flex-start; /* Aligns to top */
        }
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .promo-section {
            margin-top: 1.5rem;
        }
        .promo-section label {
             font-size: 0.8rem;
        }
        .promo-input {
            display: flex;
            gap: 0.5rem;
        }
        .promo-input button {
            padding: 0.8rem 1.5rem;
            background-color: #FFF;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .round-up-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }
        .round-up-section a {
            color: var(--primary-green);
            text-decoration: none;
        }
        .cost-breakdown {
            margin-top: 1.5rem;
        }
        .cost-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
        }
        .cost-row.total {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-gray);
        }

    </style>


</head>

            <img src="https://qhealth.pdx1.qualtrics.com/ControlPanel/Graphic.php?IM=IM_9Zbpfrdl57c3YW2" alt="Nature's Sunshine Logo" class="logo-image">

        <section class="title-section">
            <h1>Checkout</h1>
            <div class="stepper">
                <span>Information</span> &gt; <span>Shipping</span> &gt; <span class="active">Payment</span> &gt; <span>Review</span>
            </div>
        </section>

        <main class="checkout-layout">

            <section class="payment-form">
                <h2>PAYMENT</h2>
                <form>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" style="margin-right: 0.5rem;"> Save Payment Method
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="name">NAME ON CARD <span>*</span></label>
                        <input type="text" id="name" placeholder="Enter name on card">
                    </div>
                    <div class="card-details">
                        <div class="form-group card-number-group">
                            <label for="card-number">CARD NUMBER <span>*</span></label>
                            <input type="tel" id="card-number" placeholder="Enter card number">
                        </div>
                        <div class="form-group">
                            <label for="exp">EXP <span>*</span></label>
                            <input type="text" id="exp" placeholder="mm/yy">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV <span>*</span></label>
                            <input type="password" id="cvv" placeholder="cvv">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" style="margin-right: 0.5rem;"> My billing address is different from my shipping address
                        </label>
                    </div>

                    <label>GOOGLE PAY</label>
                    <button type="button" class="gpay-button">

            </section>

            <aside class="order-summary">

        </main>
